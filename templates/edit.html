{% extends "base.html" %}
{% block title %}Edit Blogs{% endblock %}
{% block body %}
<div class="w-50 m-auto p-4 bg-light shadow">
  <h1 class="mt-4">Edit Blogs</h1><hr>
  <form action="" method="post" enctype="multipart/form-data">
      {{ form.as_p}}
    {% csrf_token %}

    <button type="submit" class="btn btn-primary ">Update</button> <a href="/" class="btn btn-warning">Back To Home</a>

  </form>
</div>

{% endblock %}
