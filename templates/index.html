{% comment %} {% extends 'base.html' %}

{% block body %}

<div class="container">
    <h1 class="mt-4"> Blogs <a href="/post/">Add Blogs</a></h1>
    <hr>

        {% for post in posts %}
            <h1>{{post.title}}</h1><hr>
            <img src="/media/{{post.image}}" class="img-fluid" width="50%" alt="Responsive image"><br><br>
            <span>Created :- {{post.published_date }}</span><br>
            <h6>{{post.text}}</h6><br>

            <a href="/edit/{{post.slug}}" class="btn btn-primary">Edit</a> <a href="/del/{{post.slug}}"
                    class="btn btn-danger">Delete</a><br><br>
           <!--<a>href="/view/{{post.id}}" class="btn btn-warning">view</a>-->
           
        {% endfor %}

</div>

{%endblock%} {% endcomment %}
