{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}

<div class="container my-3 ">

<form method="post" action="" >
    {% csrf_token %}
    <h1>Contact Programming world Admin</h1>
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Name">

  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Phonenumber">
  </div>
    <div class="form-group">
    <label for="content">Describe your issue</label>
    <textarea class="form-control" id="content" name="content" cols="30" rows="5" placeholder="Describe your issue"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
